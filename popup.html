<style>

body {
	font-family: Segoe UI, sans-serif;
	font-size: 12px;
}

.host {
	text-align: center;
}

textarea {
	width: 100%;
}

.codeMirror {
	height: 200px;
	border: 1px solid #eee;
	margin: 10px 0;
}
.cm-s-csscm, .cm-s-jscm {
	position: relative;
}
.cm-s-csscm:hover:after, .cm-s-jscm:hover:after {
	display: none;
}
.cm-s-csscm:after, .cm-s-jscm:after {
	pointer-events: none;
	color: #eee;
	content: 'CSS';
	position: absolute;
	top: 50%;
	left: 0;
	width: 100%;
	text-align: center;
	font-size: 50px;
	margin: -25px 0 0 15px;
	font-family: Segoe UI, sans-serif;
}

.cm-s-jscm:after {
	content: 'JavaScript/jQuery';
}

label {
	display: inline-block;
	vertical-align: middle;
	font-size: 12px;
}

input[type='checkbox'] {
	display: inline-block;
	vertical-align: middle;
	margin: 0 3px;
	padding: 0;
}

.width, .height, .fontsize {
	font-size: 12px;
	vertical-align: middle;
	margin: 0 5px;
	width: 40px;
	text-align: center;
	padding: 2px 0px;
}

form {
	margin: 0 5px;
	vertical-align: middle;
	display: inline-block;
}

input[type='submit'] {
	padding: 4px 10px;
	border: 0;
	background: #0C4C8A;
	color: #fff;
	font-size: 12px;
	cursor: pointer;
}

.optns {
	text-transform: uppercase;
	color: #999;
}

</style>

</head>

<body>

<div>
	
	<textarea class='css' id='css' placeholder='CSS'></textarea>
	<textarea class='js' id='js' placeholder='JavaScript'></textarea>
	<div class='optns'>
		<label for='wrap'>Word-wrap</label><input type='checkbox' class='wrap' name='wrap' value='1' id='wrap'>
		<label for='width'>Editor width</label><input type='text' class='width' name='width' id='width' value='600' title='In pixels'>
		<label for='fontsize'>Font size</label><input type='text' class='fontsize' name='fontsize' id='fontsize' value='14px' title='In pixels'>
		<form action="https://bitpay.com/checkout" method="post" target="_blank">
			<input type="hidden" name="action" value="checkout" />
			<input type="hidden" name="posData" value="" />

			<input type="submit" value="TIP 0.001 BTC">
		</form>
	</div>

</div>

</body>
